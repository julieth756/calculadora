<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>CALCULADORA</title>
    </h:head>
    <h:body>
       <h:form class="Calc">
           <p:panelGrid columns="1">
               <h:inputTextarea id="pantalla" style="width: 265px" value="#{beanCalc.operador}" readonly="true"/>
            </p:panelGrid>
            <br/>
            <p:panelGrid columns="4">
                <p:commandButton value="1" style="width: 50px" id="num1" actionListener="#{beanCalc.numero}" update="pantalla"/>
                <p:commandButton value="2" style="width: 50px" id="num2" actionListener="#{beanCalc.numero}" update="pantalla"/>
                <p:commandButton value="3" style="width: 50px" id="num3" actionListener="#{beanCalc.numero}" update="pantalla"/>
                <p:commandButton value="+" style="width: 50px" id="nums" actionListener="#{beanCalc.signo}" update="pantalla"/>
                
                <p:commandButton value="4" style="width: 50px" id="num4" actionListener="#{beanCalc.numero}" update="pantalla"/>
                <p:commandButton value="5" style="width: 50px" id="num5" actionListener="#{beanCalc.numero}" update="pantalla"/>
                <p:commandButton value="6" style="width: 50px" id="num6" actionListener="#{beanCalc.numero}" update="pantalla"/>
                <p:commandButton value="-" style="width: 50px" id="numr" actionListener="#{beanCalc.signo}" update="pantalla"/>
                
                <p:commandButton value="7" style="width: 50px" id="num7" actionListener="#{beanCalc.numero}" update="pantalla"/>
                <p:commandButton value="8" style="width: 50px" id="num8" actionListener="#{beanCalc.numero}" update="pantalla"/>
                <p:commandButton value="9" style="width: 50px" id="num9" actionListener="#{beanCalc.numero}" update="pantalla"/>
                <p:commandButton value="X" style="width: 50px" id="numm" actionListener="#{beanCalc.signo}" update="pantalla"/>
                
                <p:commandButton value="c" style="width: 50px" id="numc" actionListener="#{beanCalc.reset}" update="pantalla"/>
                <p:commandButton value="0" style="width: 50px" id="num0" actionListener="#{beanCalc.numero}" update="pantalla"/>
                <p:commandButton value="." style="width: 50px" id="nump" actionListener="#{beanCalc.numero}" update="pantalla"/>
                <p:commandButton value="/" style="width: 50px" id="numd" actionListener="#{beanCalc.signo}" update="pantalla"/>    
        </p:panelGrid>
        <p:panelGrid columns="1">
            <p:commandButton value="=" style="width: 265px" id="numi" actionListener="#{beanCalc.resultado}" update="pantalla"/>
        </p:panelGrid>
       </h:form>
    </h:body>
</html>
