<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>CALCULADORA</title>
    </h:head>
    <h:body>
       <h:form class="Calc">
           <p:panelGrid columns="1">
               <h:inputTextarea id="pantalla" style="width: 265px" value="#{beanCalc.operador}" readonly="true"/>
            </p:panelGrid>
            <br/>
            <p:panelGrid columns="4">
                <p:commandButton value="1" id="nume1" style="width: 50px" actionListener="#{beanCalc.numero}" update="pantalla"/>
                <p:commandButton value="2" id="nume2" style="width: 50px" actionListener="#{beanCalc.numero}" update="pantalla"/>
                <p:commandButton value="3" id="nume3" style="width: 50px" actionListener="#{beanCalc.numero}" update="pantalla"/>
                <p:commandButton value="+" id="numes" style="width: 50px" actionListener="#{beanCalc.numero}" update="pantalla"/>
                
                <p:commandButton value="4" style="width: 50px" id="nume4" actionListener="#{beanCalc.numero}" update="pantalla"/>
                <p:commandButton value="5" style="width: 50px" id="nume5" actionListener="#{beanCalc.numero}" update="pantalla"/>
                <p:commandButton value="6" style="width: 50px" id="nume6" actionListener="#{beanCalc.numero}" update="pantalla"/>
                <p:commandButton value="-" style="width: 50px" id="numer" actionListener="#{beanCalc.numero}" update="pantalla"/>
                
                <p:commandButton value="7" style="width: 50px" id="nume7" actionListener="#{beanCalc.numero}" update="pantalla"/>
                <p:commandButton value="8" style="width: 50px" id="nume8" actionListener="#{beanCalc.numero}" update="pantalla"/>
                <p:commandButton value="9" style="width: 50px" id="nume9" actionListener="#{beanCalc.numero}" update="pantalla"/>
                <p:commandButton value="X" style="width: 50px" id="numem" actionListener="#{beanCalc.numero}" update="pantalla"/>
                
                <p:commandButton value="c" style="width: 50px" id="numei" actionListener="#{beanCalc.reset}" update="pantalla"/>
                <p:commandButton value="0" style="width: 50px" id="nume0" actionListener="#{beanCalc.numero}" update="pantalla"/>
                <p:commandButton value="." style="width: 50px" id="numep" actionListener="#{beanCalc.numero}" update="pantalla"/>
                <p:commandButton value="/" style="width: 50px" id="numed" actionListener="#{beanCalc.numero}" update="pantalla"/>    
        </p:panelGrid>
        <p:panelGrid columns="1">
                <p:commandButton value="=" style="width: 265px" id="numee" actionListener="#{beanCalc.numero}" update="pantalla"/>
        </p:panelGrid>
       </h:form>
    </h:body>
</html>
