<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <title>Calculadora</title>
        </h:head>
        <h:body>
            <p:panelGrid columns="4">         
                <f:facet name="header">
                    <p:column colspan="12"><p:inputTextarea rows="3" cols="15" /></p:column>
                </f:facet>
                <p:commandButton value="1" id="uno"/>
                <p:commandButton value="2" id="dos"/>
                <p:commandButton value="3" id="tres"/>
                <p:commandButton value="+" id="mas"/>
                
                <p:commandButton value="4" id="cuatro"/>
                <p:commandButton value="5" id="cinco"/>
                <p:commandButton value="6" id="seis"/>
                <p:commandButton value="-" id="menos"/>
                
                <p:commandButton value="7" id="siete"/>
                <p:commandButton value="8" id="ocho"/>
                <p:commandButton value="9" id="nueve"/>
                <p:commandButton value="X" id="multiplicacion"/>
                
                <p:commandButton value="." id="punto"/>
                <p:commandButton value="0" id="cero"/>
                <p:commandButton value="=" id="igual"/>
                <p:commandButton value="/" id="division"/>
            </p:panelGrid>
        </h:body>
    </f:view>
</html>
