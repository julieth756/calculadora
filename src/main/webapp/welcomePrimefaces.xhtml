<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:outputStylesheet name="grid/grid.css" library="primefaces" />
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    CALCULADORA
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    JVCG
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <!--   <p:menu>
                               <p:submenu label="Resources">
                               <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                               <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                               <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                               <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />
   
                           </p:submenu>
   
                       </p:menu>-->
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <div class="ui-grid ui-grid-responsive">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-12"><p:inputText /></div>
                        </div>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-3"><p:commandButton value="1" id="uno"/></div>
                        <div class="ui-grid-col-3"><p:commandButton value="2" id="dos"/></div>
                        <div class="ui-grid-col-3"><p:commandButton value="3" id="tres"/></div>
                        <div class="ui-grid-col-3"><p:commandButton value="+" id="mas"/></div>
                    </div>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-4"><p:commandButton value="4" id="cuatro"/></div>
                        <div class="ui-grid-col-4"><p:commandButton value="5" id="cinco"/></div>
                        <div class="ui-grid-col-4"><p:commandButton value="6" id="seis"/></div>
                        <div class="ui-grid-col-3"><p:commandButton value="-" id="menos"/></div>
                    </div>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-4"><p:commandButton value="7" id="siete"/></div>
                        <div class="ui-grid-col-4"><p:commandButton value="8" id="ocho"/></div>
                        <div class="ui-grid-col-4"><p:commandButton value="9" id="nueve"/></div>
                        <div class="ui-grid-col-3"><p:commandButton value="X" id="multiplicacion"/></div>
                    </div>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-4"><p:commandButton value="C" id="iniciar"/></div>
                        <div class="ui-grid-col-4"><p:commandButton value="0" id="cero"/></div>
                        <div class="ui-grid-col-4"><p:commandButton value="=" id="igual"/></div>
                        <div class="ui-grid-col-3"><p:commandButton value="/" id="division"/></div>
                    </div>
                </div>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
